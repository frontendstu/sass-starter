<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <!-- Replace the shortcut icon with your own -->
        <link
            rel="shortcut icon"
            type="image/png"
            sizes="32x32"
            href="assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__branding">
                        <a href="#">Sass Starter</a>
                    </div>

                    <button
                        class="header__toggle"
                        aria-controls="header-nav"
                        aria-expanded="false"
                    >
                        <img
                            src="assets/images/icon-menu-hamburger.svg"
                            alt=""
                            aria-hidden="true"
                            class="menu-open-icon"
                        />

                        <img
                            src="assets/images/icon-menu-close.svg"
                            alt=""
                            aria-hidden="true"
                            class="menu-close-icon"
                        />
                        <span class="sr-only">Menu</span>
                    </button>

                    <nav class="header__menu container" id="header-nav">
                        <ul
                            role="list"
                            class="header__menu-items"
                            style="--menu-gap: 1rem"
                        >
                            <li><a href="#">Learn</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a class="btn" href="#">Download</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <script src="js/scripts.js"></script>
    </body>
</html>
